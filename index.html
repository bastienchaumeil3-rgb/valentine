<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour toi ‚ù§Ô∏è</title>

<style>
body {

  display: flex;

/* Carte centrale */
.card {

/* Zone boutons (ZONE DE JEU) */
.buttons {

  width: 260px;
  height: 90px;
  margin: auto;
}

button {
  padding: 10px 24px;
  font-size: 15px;
  border-radius: 22px;

}

/* Bouton OUI : position fixe */
#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 15px rgba(255,77,109,0.7);
  position: absolute;

#no {
  background: white;

  position: absolute;

/* C≈ìurs */
.heart {
  position: absolute;
  bottom: -10vh;
  animation: float linear forwards;

  opacity: 0.8;
}

@keyframes float {

    transform: translateY(-120vh);
  }

</head>

<body>

<script>
// Bouton NON : d√©placement contr√¥l√© (comme premi√®re version)
const no = document.getElementById("no");

  no.style.left = x + "px";

}

  `;
}

// G√©n√©rateur de c≈ìurs
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  const size = Math.random() * 25 + 15;
  heart.style.fontSize = size + "px";

setInterval(createHeart, 120);
</script>
